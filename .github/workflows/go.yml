name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go
    - name: Set up Java 11.0.8
      uses: actions/setup-java@v1
      with:
          java-version: '11.0.8'
          java-package: jdk
    - name: Set up Python 3.6
      uses: actions/setup-python@v2
      with:
          python-version: '3.6'
    - name: Install Numpy
      run: python -m pip install --upgrade numpy
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Get dependencies
      run: |
        go get -v -t ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
    - name: Setup securefs
      run: |
        mkdir /securefs \
        securefs/bin \
        securefs/sbin \
        securefs/lib \
        securefs/lib64 \
        securefs/dev \
        securefs/usr \
        securefs/etc \
        securefs/var \
        securefs/boot \
        securefs/home \
        securefs/media \
        securefs/mnt \
        securefs/root \
        securefs/srv \
        securefs/tmp \
        securefs/proc \
        securefs/runner_files \
        securefs/sys \
    - name: Copy files into securefs
      run: |
        cp -r /bin/* /securefs/bin/
        cp -r /sbin/* /securefs/sbin/
        cp -r /lib/* /securefs/lib/
        cp -r /lib64/*  /securefs/lib64/
        cp -r /dev/*  /securefs/dev/
        cp -r /usr/*  /securefs/usr/
        cp -r /etc/*  /securefs/etc/
        cp -r /var/*  /securefs/var/
    - name: Test
      run: go test ./...
